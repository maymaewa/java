<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Groups</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <h1>Information</h1>
</div>

<div class="container">
    <h2><a th:href="'/'">All groups</a></h2>
</div>

<div class="container text-center">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <th>Name of group</th>
        </thead>
        <tbody>
            <tr>
                <td th:object="${group}" th:utext="${group.name}"></td>
            </tr>
        </tbody>
    </table>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <th>Composition</th>
        </thead>
        <tbody>
        <tr th:each ="person : ${persons}">
            <td th:text="${person.name}"></td>
        </tr>
        </tbody>
    </table>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <th>Repertiore</th>
        </thead>
        <tbody>
        <tr th:each ="track : ${tracks}">
            <td th:text="${track.name}"></td>
        </tr>
        </tbody>
    </table>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <th>Schedule: city</th>
        <th>Schedule: time</th>
        </thead>
        <tbody>
        <tr th:each ="concert : ${concerts}">
            <td th:text="${concert.city}"></td>
            <td th:text="${concert.time}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
