<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Groups</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Composition</h1>
    <a th:href="'/'"><h2>Groups</h2></a>
</div>
<div class="container">
    <form method="post" action="filterPerson">
        <label class="col-form-label">Filter by name</label>
        <input type="text" name = "filter">
        <button type="submit">Find</button>
    </form>
</div>
<div class="container">
    <h2><a th:href="'/persons/new'">Add new person</a></h2>
</div>
<div class="container text-center">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <th>Id</th>
        <th>name</th>
        <th>group</th>
        <th>Edit</th>
        <th>Delete</th>
        </thead>
        <tbody>
        <tr th:each ="person : ${persons}">
            <th th:utext="${person.id}"></th>
            <th th:utext="${person.name}"></th>
            <th th:utext="${person.group.name}"></th>
            <th><a th:href="'/persons/'+${person.id}+'edit'">Edit</a></th>
            <th><a th:href="'/persons/'+${person.id}+'delete'">Delete</a></th>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
