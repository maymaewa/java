<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Groups</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="text-center p-3" th:if="${group.name == null}">
    <h1>New group</h1>
</div>
<div class="text-center p-3" th:unless="${group.name == null}">
    <h1>Edit group</h1>
</div>
<div class="container">
    <form th:action="@{/save}" th:object="${group}" method="post"
        style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${group.id}"/>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Name</label>
            <div class="col-sm-8">
                <input type="text" name="name" placeholder="Name" th:field="*{name}" class="form-control" required>
            </div>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Year</label>
            <div class="col-sm-8">
                <input type="text" name="year" placeholder="year" th:field="*{year}" class="form-control" required>
            </div>
            <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name error</div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Rating</label>
            <div class="col-sm-8">
                <input type="text" name="rating" placeholder="rating" th:field="*{rating}" class="form-control" required>
            </div>
            <div th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Name error</div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Tickets</label>
            <div class="col-sm-8">
                <input type="text" name="tickets" placeholder="tickets" th:field="*{tickets}" class="form-control" required>
            </div>
            <div th:if="${#fields.hasErrors('tickets')}" th:errors="*{tickets}">Name error</div>
        </div>


        <div class="form-group row">
            <label class="col-form-label col-sm-4">Count of concerts</label>
            <div class="col-sm-8">
                <input type="text" name="countOfConcerts" placeholder="Count of concerts" th:field="*{countOfConcerts}" class="form-control" required>
            </div>
            <div th:if="${#fields.hasErrors('countOfConcerts')}" th:errors="*{countOfConcerts}">Name error</div>
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>


</body>
</html>
