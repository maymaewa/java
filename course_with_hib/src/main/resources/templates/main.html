<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Groups</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <form method="post">
            <input type="text" name="name" placeholder="Name of new group">
            <input type="number" name="year" placeholder="Year of new group">
            <input type="number" name="rating" placeholder="Rating of new group">
            <input type="number" name="tickets" placeholder="Tickets of new group">
            <input type="number" name="countOfConcerts" placeholder="Count of concerts">
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="container">
     <h1>Hit Parade</h1>
    </div>
    <div class="container">
    <form method="post" action="filter">
        <input type="text" name = "filter">
        <button type="submit">Find</button>
    </form>
    </div>
        <div class="container text-center">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <th>Id</th>
                    <th>name</th>
                    <th>year</th>
                    <th>rating</th>
                    <th>tickets</th>
                    <th>concerts</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                <tr th:each ="group : ${groups}">
                    <th th:utext="${group.id}"></th>
                    <th th:utext="${group.name}"></th>
                    <th th:utext="${group.year}"></th>
                    <th th:utext="${group.rating}"></th>
                    <th th:utext="${group.tickets}"></th>
                    <th th:utext="${group.countOfConcerts}"></th>
                    <th><a th:href="'/'+${group.id}+'edit'">Edit</a></th>
                    <th>
                        <form th:action="'/'+${group.id}+'remove'" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>

</body>
</html>
