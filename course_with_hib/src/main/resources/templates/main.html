<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Groups</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container text-center">
     <h1>Hit Parade</h1>
    </div>

    <div class="container">
        <h2><a th:href="'/persons'">Composition</a></h2>
    </div>
    <div class="container">
        <h2><a th:href="'/tracks'">Repertoire</a></h2>
    </div>
    <div class="container">
        <h2><a th:href="'/concerts'">Schedule</a></h2>
    </div>

    <div class="container">
        <h2><a th:href="'/new'">Add new group</a></h2>
    </div>

    <div class="container">
        <h2><a th:href="'/export'">Export to pdf</a></h2>
    </div>




    <div class="container">
        <p>Find by name</p>
    <form method="post" action="filter">
        <input type="text" name = "filter"/>
        <button type="submit">Find</button>
    </form>
    </div>
        <div class="container text-center">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <th>Id</th>
                    <th>name</th>
                    <th>year</th>
                    <th>rating</th>
                    <th>tickets</th>
                    <th>concerts</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="groups-list">
                <tr th:each ="group : ${groups}" th:attr="data-id=${group.id}">
                    <th th:utext="${group.id}"></th>
                    <th><a th:utext="${group.name}" th:href="'/'+${group.id}+'info'">Edit</a></th>
                    <th th:utext="${group.year}"></th>
                    <th th:utext="${group.rating}"></th>
                    <th th:utext="${group.tickets}"></th>
                    <th th:utext="${group.countOfConcerts}"></th>
                    <th><a th:href="'/'+${group.id}+'edit'">Edit</a></th>
                    <th>
                        <form th:action="'/'+${group.id}+'remove'" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </th>
                </tr>
                </tbody>
            </table>

        </div>

</body>
</html>
